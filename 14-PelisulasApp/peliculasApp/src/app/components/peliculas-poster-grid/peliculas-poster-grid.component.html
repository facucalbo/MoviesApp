<div class="row animated fadeIn">
    <div class="col-12 col-lg-3 col-md-4 col-sm-6 mb-5"
     *ngFor="let movie of movies" >

     <div>
       <img [src]="movie.poster_path | poster"
            class="poster img-fluid puntero"
            (click)="onMovieClick( movie )">
     </div>

      <div>
        <h3> {{movie.original_title}}</h3>
        <div class="row">

          <div class="col-10 text-white">
            <star-rating [value]="movie.vote_average / 2" [totalstars]="5" checkedcolor="yellow" uncheckedcolor="grey" size="16px" [readonly]="readOnly"></star-rating>
          </div>

          <div class="col text-white">
            {{ movie.vote_average | number:'1.1'}}
          </div>

        </div>
      </div>
    </div>
</div>
