<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies" >

      <img [src]="movie.poster_path | poster"
           class="poster img-fluid">

      <div>
        <h3> {{movie.original_title}}</h3>
        <div class="row">

          <div class="col-10 text-white">
            <star-rating [value]="movie.vote_average" [totalstars]="totalStars" checkedcolor="yellow" uncheckedcolor="grey" size="16px" [readonly]="readOnly"></star-rating>
          </div>

          <div class="col text-white">
            {{ movie.vote_average | number:'1.1'}}
          </div>

        </div>
      </div>
    </div>

/div>
