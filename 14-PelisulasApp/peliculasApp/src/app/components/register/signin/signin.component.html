
<div class="text-white w-50 mt-5" style="margin: auto;">

    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="save()">

        <div class="p-5 border border-secondary rounded bg-dark">
            <h3 class="mb-5 fs-1">Create your account</h3>

            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" placeholder="Usuario"
                formControlName="usuario"
                [class.is-invalid]="noValid('usuario')">
                <small *ngIf="noValid('usuario')" class="text-danger">Ingrese un usuario valido</small>
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="E-mail"
                formControlName="email"
                [class.is-invalid]="noValid('email')">
                <small *ngIf="noValid('email')" class="text-danger">Ingrese un email valido</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="Minimo 6 caracteres"
                formControlName="pass1"
                [class.is-invalid]="noValid('pass1')">
                <small *ngIf="noValid('pass1')" class="text-danger">Ingrese al menos 6 caracteres</small>
            </div>

            <div class="mb-3">
              <label class="form-label">Repita su contraseña</label>
              <input type="password" class="form-control"
                  formControlName="pass2"
                  [class.is-invalid]="pass2NoValid">
                  <small *ngIf="noValid('pass2')" class="text-danger">Las contraseñas no coinciden</small>
            </div>

            <div class="d-grid gap-5 mb-3">
              <button type="submit" class="btn btn-outline-primary btn-block"> Continuar </button>
            </div>

            <div>
              <a (click)="toLoginPage()" class="text-decoration-none link-danger puntero">Have an account, Log In!</a>
            </div>
        </div>

    </form>
</div>
