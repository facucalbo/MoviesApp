<div *ngIf="loading" class="mt-5">
  <app-loading></app-loading>
</div>

<h1 class="mt-5">Billboard</h1>

<div class="row justify-content-center" *ngIf="movies.length > 0">
  
  <div class="col col-lg-8">
    <app-slideshow [movies]="moviesSlideShow"></app-slideshow>
  </div>
</div>

<h1 class="mt-5"> Movies </h1>

<div class="row">
  <div class="col mt-5">
    <app-generos></app-generos>
  </div>
  <div class="col-10">
    <app-peliculas-poster-grid [movies]="movies" *ngIf="movies.length > 0"></app-peliculas-poster-grid>
  </div>
</div>
