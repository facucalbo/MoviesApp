<div class="row">
    <div class="col">
        <h1>*ngIf</h1>

        <hr>

        <div *ngIf="mostrar" class="card text-dark bg-light mb-3" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">{{frase.autor}}</h5>
              <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>

        <button (click) = "mostrar = !mostrar" class="btn btn-outline-primary">
            Mostrar/Ocultar
        </button>

    </div>
    <div class="col">
        <h1>*ngFor</h1>

        <hr>

        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">{{i + 1}}. {{personaje}}</li>
            <!-- <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li> -->
          </ul>
    </div>
</div>
